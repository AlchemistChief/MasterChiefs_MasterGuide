                    <img src="../assets/images/Begabung/Raub1.png" alt="Raub Set 1" />
                    <img src="../assets/images/Begabung/Raub2.png" alt="Raub Set 2" />

                    <img src="../assets/images/Begabung/Bersi2.png" alt="Bersi 2" />

                    <img src="../assets/images/Begabung/Marksman2.png" alt="Marksman 2" />
                    <img src="../assets/images/Begabung/Marksman3.png" alt="Marksman 3" />
                    <img src="../assets/images/Begabung/Marksman4.png" alt="Marksman 4" />
                </div>

                <div class="image-container image-list">
                    <h3>Biker</h3>
                    <img src="../assets/images/Begabung/Biker1.png" alt="Biker 1" />
                    <img src="../assets/images/Begabung/Biker2.png" alt="Biker 2" />
                    <img src="../assets/images/Begabung/Biker3.png" alt="Biker 3" />
                    <img src="../assets/images/Begabung/Biker4.png" alt="Biker 4" />
                </div>

            </div>
        </div>

    </main>

    <script>
        function toggleSidemenu() {
